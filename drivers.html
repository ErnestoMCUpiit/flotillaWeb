<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductores</title>
    <style>
        .tab {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
        .tab.active {
            background-color: #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKYVXlZuKkYFeYKYNAYEz393La5Erl12c",
            authDomain: "flotilla-d9efb.firebaseapp.com",
            databaseURL: "https://flotilla-d9efb-default-rtdb.firebaseio.com",
            projectId: "flotilla-d9efb",
            storageBucket: "flotilla-d9efb.appspot.com",
            messagingSenderId: "357309099599",
            appId: "1:357309099599:web:d449d44db6f602c2d9c43a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let conductores = [];
        let filter = 'all';

        document.addEventListener("DOMContentLoaded", async () => {
            const conductoresTable = document.getElementById("conductores-table");

            const dbRef = ref(db, 'conductores');
            const snapshot = await get(dbRef);

            if (snapshot.exists()) {
                snapshot.forEach(childSnapshot => {
                    const childData = childSnapshot.val().datos;
                    conductores.push({
                        id: childSnapshot.key,
                        nombre: childData.nombre,
                        apellidos: childData.apellidos,
                        edad: childData.edad,
                        licencia: childData.licencia,
                        celular: childData.celular,
                        email: childData.email,
                        tipoSangre: childData.tipoSangre,
                        direccion: childData.direccion,
                        seguro: childData.seguro,
                        estado: childData.estado,
                        unidad: childData.unidad
                    });
                });
                renderTable();
            } else {
                console.log("No data available");
            }

            document.getElementById('search-bar').addEventListener('input', () => renderTable());
            document.getElementById('tab-all').addEventListener('click', () => renderTable('all'));
            document.getElementById('tab-active').addEventListener('click', () => renderTable('activo'));
            document.getElementById('tab-inactive').addEventListener('click', () => renderTable('inactivo'));
        });

        function renderTable(filter = 'all') {
            const conductoresTable = document.getElementById("conductores-table");
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();

            conductoresTable.innerHTML = '';
            
            const filteredConductores = conductores.filter(conductor => {
                const matchesSearch = conductor.nombre.toLowerCase().includes(searchQuery);
                const matchesFilter = filter === 'all' || conductor.estado.toLowerCase() === filter;
                return matchesSearch && matchesFilter;
            });

            filteredConductores.forEach(conductor => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${conductor.id}</td>
                    <td>${conductor.nombre}</td>
                    <td>${conductor.apellidos}</td>
                    <td>${conductor.edad}</td>
                    <td>${conductor.licencia}</td>
                    <td>${conductor.celular}</td>
                    <td>${conductor.email}</td>
                    <td>${conductor.tipoSangre}</td>
                    <td>${conductor.direccion}</td>
                    <td>${conductor.seguro}</td>
                    <td>${conductor.estado}</td>
                    <td>${conductor.unidad}</td>
                `;
                row.addEventListener('click', () => {
                    window.location.href = `detailsDriver.html?id=${conductor.id}`;
                });
                conductoresTable.appendChild(row);
            });

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            if (filter === 'all') document.getElementById('tab-all').classList.add('active');
            if (filter === 'activo') document.getElementById('tab-active').classList.add('active');
            if (filter === 'inactivo') document.getElementById('tab-inactive').classList.add('active');
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Inicio</a>
        <a href="drivers.html">Conductores</a>
        <a href="orders.html">Órdenes</a>
        <a href="vehicles.html">Vehículos</a>
        <a href="maintenance.html">Mantenimientos</a>
    </div>
    <div class="main-content"> <!-- Añadido -->
        <h1>Conductores</h1>
        <input type="text" id="search-bar" placeholder="Buscar por nombre...">
        <button onclick="window.location.href='addDriver.html'">Agregar Conductor</button>
        <div>
            <span id="tab-all" class="tab active">Todos</span>
            <span id="tab-active" class="tab">Activos</span>
            <span id="tab-inactive" class="tab">Inactivos</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Licencia</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Tipo de sangre</th>
                    <th>Dirección</th>
                    <th>Seguro</th>
                    <th>Estado</th>
                    <th>Unidad</th>
                </tr>
            </thead>
            <tbody id="conductores-table">
            </tbody>
        </table>
    </div> <!-- Añadido -->
</body>
</html>
