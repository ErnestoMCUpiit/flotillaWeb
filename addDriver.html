    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

            appId: "1:357309099599:web:d449d44db6f602c2d9c43a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        async function addConductor(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const apellidos = document.getElementById("apellidos").value;
            const edad = document.getElementById("edad").value;
            const licencia = document.getElementById("licencia").value;
            const celular = document.getElementById("celular").value;
            const email = document.getElementById("email").value;

            if (nombre && apellidos && edad && licencia && celular && email) {
                const idCond = push(child(ref(db), 'conductores')).key;
                try {
                    await set(ref(db, "conductores/" + idCond + "/datos/"), {
                        nombre: nombre,
                        apellidos: apellidos,
                        edad: edad,
                        licencia: licencia,
                        celular: celular,
                        email: email
                    });
                    alert("Conductor agregado");
                } catch (error) {
                    alert("Error");
                    console.log(error);
                }
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
</head>
