<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Conductor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Añadir Nuevo Conductor</h1>
    </header>

    <article>
        <section id="agregarConductor">
            <h1>Formulario para Añadir Conductor</h1>
            <form id="formAgregarConductor">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <br>

                <label for="phone">Teléfono Celular:</label>
                <input type="tel" id="phone" name="phone" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="licence">Número de Licencia:</label>
                <input type="text" id="licence" name="licence" required>
                <br>

                <button type="submit" id="crear">Añadir Conductor</button>
            </form>
        </section>
    </article>

    <script type="module" src="script.js" defer></script>
</body>
</html>
