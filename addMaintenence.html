<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Mantenimiento</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKYVXlZuKkYFeYKYNAYEz393La5Erl12c",
            authDomain: "flotilla-d9efb.firebaseapp.com",
            databaseURL: "https://flotilla-d9efb-default-rtdb.firebaseio.com",
            projectId: "flotilla-d9efb",
            storageBucket: "flotilla-d9efb.appspot.com",
            messagingSenderId: "357309099599",
            appId: "1:357309099599:web:d449d44db6f602c2d9c43a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        async function addMantenimiento(event) {
            event.preventDefault();

            const placa = document.getElementById("placa").value;
            const tipo = document.getElementById("tipo").value;
            const description = document.getElementById("description").value;
            const fecha = document.getElementById("fecha").value;

            if (placa && tipo && description && fecha) {
                const dbRef = ref(db, 'camiones/' + placa);

                const snapshot = await get(dbRef);
                if (snapshot.exists()) {
                    try {
                        await set(ref(db, "camiones/" + placa + "/mantenimientos/" + tipo), {
                            descripcion: description,
                            fechaInicio: fecha
                        });
                        await update(ref(db, "camiones/" + placa), {
                            state: "inactivo"
                        });
                        alert("Mantenimiento agregado");
                    } catch (error) {
                        alert("Error");
                        console.log(error);
                    }
                } else {
                    alert("No existe vehículo con esa placa");
                }
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
</head>
<body>
    <h1>Añadir Mantenimiento</h1>
    <form onsubmit="addMantenimiento(event)">
        <label for="placa">Placa del vehículo:</label><br>
        <input type="text" id="placa" name="placa"><br>
        <label for="tipo">Tipo de mantenimiento:</label><br>
        <input type="text" id="tipo" name="tipo"><br>
        <label for="description">Descripción:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="fecha">Fecha de inicio:</label><br>
        <input type="date" id="fecha" name="fecha"><br><br>
        <input type="submit" value="Añadir Mantenimiento">
    </form>
</body>
</html>
