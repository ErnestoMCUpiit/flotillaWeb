<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mantenimiento</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, set, update, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "flotilla-d9efb.firebaseapp.com",
            databaseURL: "https://flotilla-d9efb-default-rtdb.firebaseio.com",
            projectId: "flotilla-d9efb",
            storageBucket: "flotilla-d9efb.appspot.com",
            messagingSenderId: "357309099599",
            appId: "1:357309099599:web:d449d44db6f602c2d9c43a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('addMantenimiento').addEventListener('click', async () => {
            const placa = document.getElementById('placaMant').value;
            const tipo = document.getElementById('tipo').value;
            const descripcion = document.getElementById('description').value;
            const fecha = document.getElementById('fecha').value;

            if (!placa || !tipo || !descripcion || !fecha) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            const dbRef = ref(db, `camiones/${placa}`);
            const snapshot = await get(dbRef);

            if (!snapshot.exists()) {
                alert('No existe vehículo con esa placa');
                return;
            }

            try {
                set(ref(db, `camiones/${placa}/mantenimientos/${tipo}`), {
                    descripcion,
                    fechaInicio: fecha
                });

                update(ref(db, `camiones/${placa}`), {
                    state: 'inactivo'
                });

                alert('Mantenimiento agregado exitosamente');
            } catch (error) {
                alert('Error al agregar el mantenimiento');
                console.error(error);
            }
        });
    </script>
</head>
<body>
    <h1>Agregar Mantenimiento</h1>
    <label for="placaMant">Placa del Vehículo:</label>
    <input type="text" id="placaMant"><br>
    <label for="tipo">Tipo de Mantenimiento:</label>
    <input type="text" id="tipo"><br>
    <label for="description">Descripción:</label>
    <input type="text" id="description"><br>
    <label for="fecha">Fecha de Inicio:</label>
    <input type="date" id="fecha"><br>
    <button id="addMantenimiento">Agregar Mantenimiento</button>
</body>
</html>
