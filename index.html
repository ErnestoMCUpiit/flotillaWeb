<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flotilla web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        // (Aquí va el script de Firebase y funciones que ya proporcionaste)
    </script>
    <style>
        /* Estilos generales */
        .main-content {
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .chart-section {
            margin-bottom: 20px;
        }
        
        .half-width {
            width: 48%;
        }
        
        .full-width {
            width: 100%;
        }
        
        .status-container {
            display: flex;
            justify-content: space-around;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-number {
            font-size: 1.2em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="sidebar">
            <a href="index.html">Inicio</a>
            <a href="drivers.html">Conductores</a>
            <a href="orders.html">Órdenes</a>
            <a href="vehicles.html">Vehículos</a>
            <a href="maintenance.html">Mantenimientos</a>
        </div>
        <div class="page-header">
            <h1>Dashboard</h1>
        </div>
        <div class="charts-container">
            <div class="full-width" style="padding: 10px;">
                <div class="half-width" style="padding-right: 10px;">
                    <section class="chart-section">
                        <h2>Uso de Gasolina por Camión</h2>
                        <div class="chart-container">
                            <canvas id="gasolinaChart"></canvas>
                        </div>
                    </section>
                    <section class="chart-section">
                        <h2>Costos por Camión</h2>
                        <div class="chart-container">
                            <canvas id="costosChart"></canvas>
                        </div>
                    </section>
                </div>
                <div class="half-width" style="padding-left: 10px;">
                    <section class="chart-section">
                        <h2>Estado de Mantenimiento</h2>
                        <div id="mantenimientoStatusContainer" class="status-container"></div>
                    </section>
                    <section class="chart-section">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="width: 48%;">
                                <h2>Estado de Vehículos</h2>
                                <div id="vehiculosStatusContainer" class="status-container"></div>
                            </div>
                            <div style="width: 48%;">
                                <h2>Estado de Conductores</h2>
                                <div id="conductoresStatusContainer" class="status-container"></div>
                            </div>
                        </div>
                    </section>
                    <section class="chart-section">
                        <h2>Estado de Órdenes de Trabajo</h2>
                        <div id="ordersStatusContainer" class="status-container"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
